<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links & Media</title>
</head>
<body>
    <!-- Links -->
    <a href="https://google.com" target="blank">Go to Google</a>

    <!-- media tags -->

    <!-- video -->
    <video src="./video.mp4" controls width="400" height="300">Not Showing</video>

    <audio src="./audio.wav" controls></audio>

    <iframe src="https://krupesh.me" width="400" height="500" frameborder="0"></iframe>
</body>
</html>
